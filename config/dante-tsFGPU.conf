# Dante SOCKS server config for tsFGPU namespace
logoutput: syslog

# Listen on the namespace veth IP
internal: 10.200.0.6 port = 11080

# Use the tailscale interface for outbound connections
external: tailscale0

# Allow connections from the host veth
clientmethod: none
socksmethod: none

client pass {
    from: 10.200.0.0/24 to: 0.0.0.0/0
    log: connect disconnect error
}

socks pass {
    from: 10.200.0.0/24 to: 0.0.0.0/0
    log: connect disconnect error
}
